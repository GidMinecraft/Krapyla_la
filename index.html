<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6fb1, #ff89f5, #9c6ff0, #6a88f3);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {

            font-size: 3.5rem;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7), 0 0 25px rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            margin-bottom: 40px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .button {
            font-size: 1.5rem;
            background-color: #ff8c9d;
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: #ff89f5;
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
        }

        .button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .message {
            font-size: 1.8rem;
            color: #ffffff;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: starAnimation 2s linear infinite;
        }

        @keyframes starAnimation {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(300px, 300px); opacity: 0; }
        }

        .heart {
            font-size: 60px;
            color: #ff6fb1;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <script>

        function generateStars() {

            for (let i = 0; i < 50; i++) {

                star.classList.add('star');
                star.style.left = `${Math.random() * 100}vw`;

        generateStars();

        // –ú–∞—Å—Å–∏–≤ —Å –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞–º–∏
        const compliments = [
            "–¢—ã –∫–∞–∫ –ª—É—á–∏–∫ —Å–æ–ª–Ω—Ü–∞ –≤ –æ–±–ª–∞—á–Ω–æ–º –Ω–µ–±–µ.",
            "–¢–≤–æ—è —É–ª—ã–±–∫–∞ ‚Äî —ç—Ç–æ –Ω–∞—Å—Ç–æ—è—â–µ–µ –≤–æ–ª—à–µ–±—Å—Ç–≤–æ.",

            "–¢—ã –æ–±–ª–∞–¥–∞–µ—à—å –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ–π —Ö–∞—Ä–∏–∑–º–æ–π.",
            "–í —Ç–≤–æ–∏—Ö –≥–ª–∞–∑–∞—Ö —Å–∫—Ä—ã—Ç–∞ —Ü–µ–ª–∞—è –≤—Å–µ–ª–µ–Ω–Ω–∞—è.",
            "–¢—ã –≤—Å–µ–≥–¥–∞ –∑–Ω–∞–µ—à—å, –∫–∞–∫ —Å–¥–µ–ª–∞—Ç—å –º–æ–π –¥–µ–Ω—å –ª—É—á—à–µ.",
            "–° —Ç–æ–±–æ–π –º–∏—Ä —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —è—Ä—á–µ –∏ –∏–Ω—Ç–µ—Ä–µ—Å–Ω–µ–µ.",
            "–¢—ã —É–º–µ–µ—à—å –±—ã—Ç—å —Å–∞–º–æ–π —Å–æ–±–æ–π, –∏ —ç—Ç–æ –ø—Ä–µ–∫—Ä–∞—Å–Ω–æ.",
            "–¢—ã ‚Äî –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ –¥–ª—è –æ–∫—Ä—É–∂–∞—é—â–∏—Ö.",
            "–¢—ã ‚Äî –≤–æ–ø–ª–æ—â–µ–Ω–∏–µ –¥–æ–±—Ä–æ—Ç—ã –∏ –≥–∞—Ä–º–æ–Ω–∏–∏.",
            "–° —Ç–æ–±–æ–π –¥–∞–∂–µ —Å–∞–º—ã–µ –æ–±—ã—á–Ω—ã–µ –º–æ–º–µ–Ω—Ç—ã –ø—Ä–µ–≤—Ä–∞—â–∞—é—Ç—Å—è –≤ –Ω–µ—á—Ç–æ –æ—Å–æ–±–µ–Ω–Ω–æ–µ.",
            "–í —Ç–µ–±–µ –µ—Å—Ç—å —á—Ç–æ-—Ç–æ, —á—Ç–æ –Ω–µ–≤–æ–∑–º–æ–∂–Ω–æ –Ω–µ –∑–∞–º–µ—Ç–∏—Ç—å.",

            "–¢—ã —Å–æ–∑–¥–∞–µ—à—å –∞—Ç–º–æ—Å—Ñ–µ—Ä—É –∫–æ–º—Ñ–æ—Ä—Ç–∞ –∏ —É—é—Ç–∞.",
            "–¢—ã ‚Äî –∫–∞–∫ –ª—É—á —Å–≤–µ—Ç–∞ –≤ —Ç–µ–º–Ω–æ–º –ª–µ—Å—É.",

            "–¢–≤–æ–∏ —Å–ª–æ–≤–∞ –≤—Å–µ–≥–¥–∞ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç –∏ –≤–¥–æ—Ö–Ω–æ–≤–ª—è—é—Ç.",

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–º–ø–ª–∏–º–µ–Ω—Ç–∞
        function changeCompliment() {

        const button = document.getElementById('magic-button');

    </script>
